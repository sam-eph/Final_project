<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ethiopian Text to Ethiopian Sign Language Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 40px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #f9f9f9;
      min-height: 300px;
    }
    #translatedText {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ethiopian Text to Ethiopian Sign Language Translator</h1>
    <div id="output">
        <h2>Translated Text:</h2>
        <p id="translatedText">Demo Translation Placeholder</p>
      </div>
    <div class="input-container">
      <label for="inputText">Enter Ethiopian text here:</label>
      <textarea id="inputText" placeholder="Enter Ethiopian text here..."></textarea>
    </div>
    <button onclick="translate()">Translate</button>
  </div>

  <script>
    // Function to handle translation
    function translate() {
      var inputText = document.getElementById('inputText').value;
      var translatedText = translateText(inputText);
      displayTranslation(translatedText);
    }

    // Placeholder for translation logic
    function translateText(inputText) {
      // Implement translation logic here (e.g., using an API)
      // For demonstration purposes, let's just echo the input text
      return inputText;
    }

    // Function to display translated text
    function displayTranslation(translatedText) {
      var outputDiv = document.getElementById('translatedText');
      outputDiv.textContent = translatedText;
    }
  </script>
</body>
</html>
